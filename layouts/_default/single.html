{{ define "main" }}
<div style="padding-top:80px;">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <h1 class="fw-bold mb-4">{{ .Title }}</h1>
        {{ if .Params.image }}
        <img src="{{ .Params.image | relURL }}" alt="{{ .Title }}" class="img-fluid rounded mb-4">
        {{ end }}
        {{ if .Date }}
        <p class="text-muted mb-4"><small>{{ .Date.Format "January 2, 2006" }}</small></p>
        {{ end }}
        <div class="content">
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
</div>
{{ end }}
